name: Develop CI

on:
  push:
    branches: [develop]

jobs:
  pre-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run vscode:prepublish
      - run: npm run package
      
